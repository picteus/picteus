<html>
<head>
  <script type="text/javascript" src="dist/settings.js"></script>
</head>
<body>

<form action="">
  <fieldset>
    <div class="row">
      <label for="webServicesBaseUrl">Web services base URL <code>(webServicesBaseUrl)</code></label>
      <input id="webServicesBaseUrl" name="webServicesBaseUrl" type="text" required="required"/>
    </div>
    <div class="row">
      <label for="apiKey">API key <code>(apiKey)</code></label>
      <input id="apiKey" name="apiKey" type="text" required="required"/>
    </div>
    <div class="row">
      <label for="repositoryId">Repository identifier <code>(repositoryId)</code></label>
      <input id="repositoryId" name="repositoryId" type="text"/>
    </div>
  </fieldset>
  <div class="row">
    <button id="save">Save</button>
  </div>
</form>
</body>
</html>
